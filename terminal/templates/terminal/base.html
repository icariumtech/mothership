<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MOTHERSHIP Terminal{% endblock %}</title>
    <style>
        /* V2-1 Color Palette - Muted Multi-Color (Alien Romulus Style) */
        :root {
            /* Primary colors - muted teal and amber */
            --color-teal: #4a6b6b;
            --color-teal-bright: #5a7a7a;
            --color-amber: #8b7355;
            --color-amber-bright: #9a8065;

            /* Background colors */
            --color-bg-primary: #0a0a0a;
            --color-bg-secondary: #1a1a1a;
            --color-bg-panel: #1a2525;
            --color-bg-panel-dark: #0f1515;

            /* Text colors */
            --color-text-primary: #9a9a9a;
            --color-text-secondary: #7a7a7a;
            --color-text-muted: #5a5a5a;

            /* Border colors */
            --color-border-main: #4a6b6b;
            --color-border-subtle: #2a3a3a;

            /* State colors */
            --color-active: #8b7355;
            --color-inactive: #3a4a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-family: 'Courier New', monospace;
            padding: 0;
            margin: 0;
            line-height: 1.6;
        }

        .terminal-container {
            max-width: 100%;
            margin: 0;
            background-color: var(--color-bg-primary);
            padding: 0;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 52px;
            padding: 0 40px 0 22px;
            background-color: #1a2828;
            background-image: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 1px,
                rgba(0, 0, 0, 0.3) 1px,
                rgba(0, 0, 0, 0.3) 2px
            );
            border-bottom: 1px solid var(--color-border-subtle);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .terminal-header-left {
            display: flex;
            gap: 20px;
            align-items: baseline;
        }

        .terminal-header h1 {
            font-size: 18px;
            letter-spacing: 3px;
            color: #5a7575;
            margin: 0;
            font-weight: normal;
            font-family: 'Cascadia Code', 'Courier New', monospace;
        }

        .terminal-header .subtitle {
            font-size: 18px;
            letter-spacing: 3px;
            color: #5a7575;
            margin: 0;
            font-weight: normal;
            font-family: 'Cascadia Code', 'Courier New', monospace;
        }

        .terminal-header-right {
            font-size: 11px;
            letter-spacing: 3px;
            color: #8b7355;
            font-family: 'Cascadia Code', 'Courier New', monospace;
        }

        .terminal-header-right a {
            color: #8b7355;
            text-decoration: none;
            border: none;
            font-size: 11px;
            letter-spacing: 3px;
            font-family: 'Cascadia Code', 'Courier New', monospace;
        }

        .terminal-header-right a:hover {
            color: var(--color-amber-bright);
            border: none;
        }

        .terminal-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color: #1a2828;
            background-image: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 1px,
                rgba(0, 0, 0, 0.3) 1px,
                rgba(0, 0, 0, 0.3) 2px
            );
            border-top: 1px solid var(--color-border-subtle);
            z-index: 100;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(74, 107, 107, 0.02) 50%,
                transparent 50%
            );
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(3px); }
        }

        .flicker {
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.98; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        a {
            color: var(--color-teal);
            text-decoration: none;
            border-bottom: 1px solid var(--color-teal);
        }

        a:hover {
            color: var(--color-teal-bright);
            border-bottom-color: var(--color-teal-bright);
        }


        /* Global scrollbar styles */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a2525;
            border-left: 1px solid #4a6b6b;
        }

        ::-webkit-scrollbar-thumb {
            background: #0f1515;
            border: 1px solid #4a6b6b;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1a2525;
        }

        ::-webkit-scrollbar-button {
            display: none;
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body class="flicker">
    <div class="scanline"></div>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-header-left">
                <h1>{% block header %}MOTHERSHIP TERMINAL SYSTEM{% endblock %}</h1>
                <div class="subtitle">{% block subtitle %}{% endblock %}</div>
            </div>
            <div class="terminal-header-right">
                {% if user.is_authenticated %}
                <a href="{% url 'terminal_logout' %}">LOGOUT</a>
                {% else %}
                STATION ACCESS
                {% endif %}
            </div>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="terminal-footer">
        </div>
    </div>
</body>
</html>
