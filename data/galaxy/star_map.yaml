# Nebula clouds (particle fields)
# Large nebula centered at Sol encompassing all star systems
nebulae:
  # The expanding nebula barrier around all inhabited systems
  - name: "The Veil"
    position: [0, 0, 0]
    color: 0x5aaa9a
    size: 65
    particle_count: 3500
    opacity: 0.14
    type: "emission"

# Connection lines between systems (trade routes, patrol routes, etc.)
