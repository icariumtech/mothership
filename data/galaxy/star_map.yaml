# Star Map Configuration
# Defines the 3D positions, colors, and properties of stars/systems in the universe

# Camera settings
camera:
  position: [0, 0, 100]  # x, y, z
  lookAt: [0, 0, 0]
  fov: 75  # Field of view in degrees

# Ambient lighting
ambient_light:
  color: 0x222244
  intensity: 0.3

# Star systems and locations
# Position coordinates: [x, y, z] in 3D space
# Color: hex color code (0xRRGGBB)
# Size: radius of the star sphere
# Type: star, nebula, station, planet

systems:
  # Core system - Humanity's origin
  - name: "Sol"
    position: [0, 0, 0]
    color: 0xFFFFAA
    size: 2.5
    type: "star"
    label: true
    location_slug: "sol"
    has_system_map: true
    info:
      description: "Earth's home system"
      population: "~8 billion"

  # Close neighbors (4-12 light years)
  - name: "Proxima Centauri"
    position: [30, -15, 10]
    color: 0xFF6B4A
    size: 1.8
    type: "star"
    label: true
    location_slug: "proxima-centauri"
    has_system_map: true
    info:
      description: "Nearest star, research outpost"
      population: "~2,500"

  - name: "Tau Ceti"
